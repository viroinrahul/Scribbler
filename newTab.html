<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbler</title>
    <link rel="stylesheet" href="newTab.css">
</head>

<body class="dark">
    <div class="main">
        <aside class="sidebar">
            <div class="icon">📝</div>
            <h1>Scribbler</h1>
            <div class="newNote">➕ New Note</div>
            <div class="pages-holder"></div>
        </aside>
        <section class="holder">
            <div class="icon">📃</div>

            <button class="savePage hidden">Save</button>
            <button class="deletePage hidden">Delete</button>

            <h1 contenteditable="true" placeholder="Untitled"></h1>
            <div class="post-body" contenteditable="true" placeholder="Write your post here..."></div>
        </section>
    </div>



    <script src="app.js"></script>
</body>

</html>
